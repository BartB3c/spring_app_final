<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="product-list">
    <div th:each="product : ${products}" class="product-item">
        <div th:text="${product.id}"></div>
        <div th:text="${product.name}"></div>
        <div th:text="${product.brand}"></div>
        <div th:text="${'Cena: ' + product.price + 'zł'}"></div>
        <div th:text="${'Ilość: ' + product.quantity}"></div>
        <a th:href="@{/product/update/{id}(id=${product.id})}">Edytuj</a>
        <a th:href="@{/cart/add/{productId}/1(productId=${product.id})}">Add to Cart</a>
        <form method="post" th:action="@{/product/delete}">
            <input type="hidden" th:name="id" th:value="${product.id}"/>
            <input type="submit" value="Usuń">
        </form>
    </div>
</div>
</body>
</html>
